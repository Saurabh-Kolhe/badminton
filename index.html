<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Summary</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Hide ALL content except heading */
    #content {
      display: none;
    }

    #datesList {
      margin-top: 10px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <h2>Badminton Stats since 5th October 2025</h2>

  <!-- Spinner -->
  <div id="loader" class="loader"></div>

  <!-- All other content hidden initially -->
  <div id="content">

    <div style="margin-bottom: 20px;">
      <input type="date" id="newDate" />
      <button id="addDateBtn">Add Date</button>
    </div>

    <p><strong>Game Dates:</strong> <span id="dateCount">0</span></p>
    <button id="viewDatesBtn" disabled>View All Dates</button>

    <div id="datesList"></div>
    <p><strong>28-12-2025 -----> only 1hr played ----->amount collected 36rs</strong></p>
    <p><strong>Shuttle amount collected per game:</strong> Rs.<span id="amount"></span></p>
    <p><strong>Total amount collected:</strong> Rs.<span id="total"></span></p>
    <p><strong>Target amount:</strong> Rs.<span id="target"></span></p>

  </div>

  <script>

    // Show loader initially
    $("#loader").show();
    $("#content").hide();

    var settings = {
      async: true,
      crossDomain: true,
      url: "https://badminton1-728f.restdb.io/rest/badminton-data",
      method: "GET",
      headers: {
        "content-type": "application/json",
        "x-apikey": "69133b1c7f34ed2ba4200e07",
      }
    };

    var dates = [],
      recordId,
      shuttleCostPerGame = 0;
    $.ajax(settings)
      .done(function (response) {

        $("#loader").hide();     // Hide spinner
        $("#content").show();    // Show content

        dates = response[0].Dates.split(",") || [];
        shuttleCostPerGame = response[0].ShuttleCostPerGame || 0;
        var target = response[0].TargetAmount || 0;
        recordId = response[0]._id;

        $("#dateCount").text(dates.length);
        $("#amount").text(shuttleCostPerGame);
        $("#total").text((shuttleCostPerGame * dates.length)+36);
        $("#target").text(target);

        if (dates.length > 0) {
          $("#viewDatesBtn").prop("disabled", false);
        }

        let listHTML = "<ul>";
        dates.forEach(date => {
          listHTML += `<li>${date}</li>`;
        });
        listHTML += "</ul>";

        $("#datesList").html(listHTML);
        validateDuplicateDate();
      })
      .fail(function () {
        $("#loader").hide();
        alert("Error fetching data.");
      });

    $("#viewDatesBtn").click(function () {
      $("#datesList").toggle();
      $(this).text(
        $("#datesList").is(":visible") ? "Hide Dates" : "View All Dates"
      );
    });

    $("#newDate").on("change", function () {
      validateDuplicateDate();
    });
    $("#addDateBtn").click(function () {
      addDate();
    });

    $(document).ready(function () {
      $("#newDate").val(getToday());
    });
    function getToday() {
      const today = new Date();
      return today.toISOString().split("T")[0]; // yyyy-mm-dd
    }

    function validateDuplicateDate() {
      const selectedDate = $("#newDate").val();
      if (!selectedDate) return;

      // Convert to dd-mm-yyyy
      const [year, month, day] = selectedDate.split("-");
      const formattedDate = `${day}-${month}-${year}`;

      if (dates.includes(formattedDate)) {
        $("#addDateBtn").prop("disabled", true).text("Date Already Exists");
        return 0;
      } else {
        $("#addDateBtn").prop("disabled", false).text("Add Date");
        return 1;
      }
    }

    function addDate() {
      // Ask for PIN
      const pin = prompt("Enter 4-digit PIN to add data:");

      // Validate PIN
      if (pin === null) return; // user pressed cancel
      if (pin !== "12345") {
        alert("Incorrect PIN. Access denied.");
        return;
      }
      const selectedDate = $("#newDate").val(); // yyyy-mm-dd

      if (!(selectedDate && validateDuplicateDate())) {
        alert("Please select a date.");
        return;
      }

      // Convert yyyy-mm-dd â†’ dd-mm-yyyy
      const [year, month, day] = selectedDate.split("-");
      const formattedDate = `${day}-${month}-${year}`;

      // Disable while adding
      $("#addDateBtn").prop("disabled", true).text("Adding...");

      // Append new date
      dates.push(formattedDate);

      const updatedData = {
        Dates: dates.join(",")
      };

      $.ajax({
        async: true,
        crossDomain: true,
        url: "https://badminton1-728f.restdb.io/rest/badminton-data/" + recordId,
        method: "PUT",
        headers: {
          "content-type": "application/json",
          "x-apikey": "69133b1c7f34ed2ba4200e07",
        },
        data: JSON.stringify(updatedData)
      })
        .done(function () {
          alert("Date added!");

          // Update in-memory list
          existingDates = dates;

          // Update UI
          $("#datesList").append(`<li>${formattedDate}</li>`);
          $("#dateCount").text(dates.length);

          // Recalculate total amount
          $("#total").text(dates.length * shuttleCostPerGame);

          // Reset button
          $("#addDateBtn").prop("disabled", false).text("Add Date");
        })
        .fail(function () {
          alert("Error updating record.");
          $("#addDateBtn").prop("disabled", false).text("Add Date");
        });

    }

  </script>

</body>

</html>
