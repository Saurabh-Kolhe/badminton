<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Summary</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Hide ALL content except heading */
    #content {
      display: none;
    }

    #datesList {
      margin-top: 10px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>Badminton Stats since 5th October 2025</h2>

  <!-- Spinner -->
  <div id="loader" class="loader"></div>

  <!-- All other content hidden initially -->
  <div id="content">

    <p><strong>Game Dates:</strong> <span id="dateCount">0</span></p>
    <button id="viewDatesBtn" disabled>View All Dates</button>

    <div id="datesList"></div>

    <p><strong>Shuttle amount collected per game:</strong> Rs.<span id="amount"></span></p>
    <p><strong>Total amount collected:</strong> Rs.<span id="total"></span></p>
    <p><strong>Target amount:</strong> Rs.<span id="target"></span></p>

  </div>

  <script>

    // Show loader initially
    $("#loader").show();
    $("#content").hide();

    var settings = {
      async: true,
      crossDomain: true,
      url: "https://badminton1-728f.restdb.io/rest/badminton-data",
      method: "GET",
      headers: {
        "content-type": "application/json",
        "x-apikey": "69133b1c7f34ed2ba4200e07",
      }
    };

    $.ajax(settings)
      .done(function(response) {

        $("#loader").hide();     // Hide spinner
        $("#content").show();    // Show content

        var dates = response[0].Dates.split(",") || [];
        var amount = response[0].ShuttleCostPerGame || 0;
        var target = response[0].TargetAmount || 0;

        $("#dateCount").text(dates.length);
        $("#amount").text(amount);
        $("#total").text(amount * dates.length);
        $("#target").text(target);

        if (dates.length > 0) {
          $("#viewDatesBtn").prop("disabled", false);
        }

        let listHTML = "<ul>";
        dates.forEach(date => {
          listHTML += `<li>${date}</li>`;
        });
        listHTML += "</ul>";

        $("#datesList").html(listHTML);
      })
      .fail(function() {
        $("#loader").hide();
        alert("Error fetching data.");
      });

    $("#viewDatesBtn").click(function() {
      $("#datesList").toggle();
      $(this).text(
        $("#datesList").is(":visible") ? "Hide Dates" : "View All Dates"
      );
    });
  </script>

</body>
</html>
